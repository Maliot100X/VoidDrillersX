<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B1026"/>
      <stop offset="100%" stop-color="#2a1b3d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  <text x="50%" y="40%" text-anchor="middle" fill="#00F0FF" font-family="Arial" font-weight="bold" font-size="80" filter="url(#glow)">MILKY WAY MINER</text>
  <text x="50%" y="60%" text-anchor="middle" fill="#FFD700" font-family="Arial" font-size="40" filter="url(#glow)">PLAY ON FARCASTER</text>
  <path d="M600 200 L650 350 L550 350 Z" fill="#FF00F0" filter="url(#glow)"/>
</svg>