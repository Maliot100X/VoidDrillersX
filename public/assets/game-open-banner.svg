<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="space" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a0b2e"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" fill="url(#space)"/>
  <circle cx="256" cy="256" r="150" fill="none" stroke="#00F0FF" stroke-width="4" filter="url(#glow)"/>
  <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="#00F0FF" font-family="Arial" font-size="48" filter="url(#glow)">BANNER PLACEHOLDER</text>
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.8"><animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/></circle>
  <circle cx="450" cy="120" r="2" fill="white" opacity="0.6"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/></circle>
  <circle cx="100" cy="400" r="2" fill="white" opacity="0.7"><animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/></circle>
</svg>